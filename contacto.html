<!DOCTYPE html>
	<html>
		<head>
<title>Tienda solo para hombres</title>
	<link rel="stylesheet"  href="css/estilos.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<link rel="stylesheet" href="css/registration-form-with-bootstarp.css">
</head>
	<body>
	<h1>Ropa para Hombres</h1>
	<h2>
	<center>
	Contacto</h2>
	</center>
	<hr/>
	<ul>
		<li><a href="../denisse.html"><img src="poli.png" width="10%" height="7%"</a></li>
		<li><a href="contacto.html"><img src="boton.png" width="10%" height="7%"</a></li>
		</ul>
	<div class="container">
<div class="row">
<div class="page-header">
</div>
<form class="form-horizontal" role="form" method="post" action="#">
 
<div class="form-group">
<label for="firstName" class="col-sm-2 control-label">Primer Nombre:</label>
<div class="col-sm-6">
<input type="text" name="firstName" class="form-control" id="firstName" placeholder="Primer Nombre">
</div>
</div>
 
<div class="form-group">
<label for="lastName" class="col-sm-2 control-label">Segundo Nombre:</label>
<div class="col-sm-6">
<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Segundo Nombre">
</div>
</div>
  
<div class="form-group">
<label for="dob" class="col-sm-2 control-label">DD/MM/AAAA:</label>
<div class="col-sm-6">
<input type="text" name="dob" class="form-control datepicker" id="dob" placeholder=" Fecha de nacimiento">
</div>
</div>
 
<div class="form-group">
<label for="userName" class="col-sm-2 control-label">Correo</label>
<div class="col-sm-6">
<input type="email" name="userName" class="form-control" id="userName" placeholder="correo electronico">
</div>
</div>
 
<div class="form-group">
<label for="passwd" class="col-sm-2 control-label">Password:</label>
<div class="col-sm-6">
<input type="password" name="passwd" class="form-control" id="passwd" placeholder="password">
</div>
</div>
 
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-primary" id="registrar">Registrar</button>
</div>
</div>
 
</form>
 
</div><!-- end for class "row" -->
</div><!-- end for class "container" -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/registration-form-with-bootstarp.js"></script>
