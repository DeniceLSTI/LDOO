<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h4>Introduce the user data with the validation code</h4>
         
        <h:form>
            User: <h:inputText id="nombre" size="40" maxlength="60"
                         value="#{nombreManagedBean.nombre}" /> <br/>
            Email: <h:inputText id="email" size="40" maxlength="60"
                         value="#{nombreManagedBean.email}" /><br/>
            Validation Code:<h:inputText id="validationCode" size="40" maxlength="60"
                         value="#{nombreManagedBean.validationCode}" /><br/>
            The validation code is necesary to validate the user<br/>
            (El código de validación es necesario para validad el usuario)<br/>
            <h:commandButton id="submit"
                             value="SUBMIT"
                             action="validation" />
        </h:form>
        <br />
         
    </h:body>
</html>
<navigation-rule>
    <from-view-id>/index.xhtml</from-view-id>
 
    <navigation-case>
        <from-outcome>validation</from-outcome>
        <to-view-id>/validation.xhtml</to-view-id>
    </navigation-case>
</navigation-rule>
